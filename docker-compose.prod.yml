services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - PHOTOS_COLLECTION=photos
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:3000:3000"

  ingest:
    image: python:3.12-slim
    restart: "no"
    working_dir: /app
    command: sh -c "pip install -r /app/requirements.txt && python -m photo_ingest"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - PHOTOS_COLLECTION=photos
      - PHOTOS_DIR=${PHOTOS_DIR}
      - PHOTOS_OUT_DIR=${PHOTOS_OUT_DIR}
    volumes:
      - ./tools/photo_ingest:/app
      - ${PHOTOS_DIR}:/photos:ro
      - ${PHOTOS_OUT_DIR}:/photos_out:rw
    depends_on:
      - mongo

volumes:
  mongo-data:
