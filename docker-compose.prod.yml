services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/concurso
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:3000:3000"

  ingest:
    image: python:3.12-slim
    restart: "no"
    working_dir: /app
    command: sh -c "pip install -r /app/requirements.txt && python -m photo_ingest"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - SOURCE_DIR=/photos
      - PHOTOS_DIR=/photos_out
    volumes:
      - ./tools/photo_ingest:/app
      - ${SOURCE_DIR:-/var/lib/concurso/fotos}:/photos:ro
      - ${PHOTOS_DIR:-/var/lib/concurso/fotos_out}:/photos_out:rw
    depends_on:
      - mongo

volumes:
  mongo-data:
