services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - DATASET=prod
      - PHOTOS_COLLECTION_TEST=photos_test
      - PHOTOS_COLLECTION_PROD=photos_prod
      - PHOTOS_DIR=/var/lib/concurso/fotos
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - /var/lib/concurso/fotos:/var/lib/concurso/fotos:ro

  ingest:
    image: python:3.12-slim
    restart: "no"
    working_dir: /app
    command: sh -c "pip install -r /app/requirements.txt && python -m photo_ingest"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - DATASET=prod
      - PHOTOS_COLLECTION_PROD=photos_prod
      - PHOTOS_DIR=/var/lib/concurso/fotos
    volumes:
      - ./tools/photo_ingest:/app
      - /var/lib/concurso/fotos:/var/lib/concurso/fotos:ro
    depends_on:
      - mongo

volumes:
  mongo-data:
