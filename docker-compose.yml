name: concurso

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${PHOTOS_DIR:-/var/lib/concurso/fotos}:/var/lib/concurso/fotos:ro
    depends_on:
      - frontend
      - api

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/concurso
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app/server
    depends_on:
      - mongo

  frontend:
    build:
      context: ./static
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./static:/app
    depends_on:
      - api

  ingest:
    image: python:3.12-slim
    restart: "no"
    working_dir: /app
    command: sh -c "pip install -r /app/requirements.txt && python -m photo_ingest"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - SOURCE_DIR=/source
      - PHOTOS_DIR=/photos
    volumes:
      - ./tools/photo_ingest:/app
      - ${SOURCE_DIR:-/var/lib/concurso/fotos}:/source:ro
      - ${PHOTOS_DIR:-/var/lib/concurso/fotos_out}:/photos:rw
    depends_on:
      - mongo

volumes:
  mongo-data:
