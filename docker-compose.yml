name: concurso

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Photos from the repo (dev)
      - /home/pablo/Imágenes/concursoDev:/var/lib/concurso/fotos:ro
    depends_on:
      - frontend
      - api_prod

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  api_test:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - DATASET=test
      - PHOTOS_COLLECTION_TEST=photos_test
      - PHOTOS_COLLECTION_PROD=photos_prod
    ports:
      - "3001:3000"
    volumes:
      - ./server:/usr/src/app/server
    depends_on:
      - mongo

  api_prod:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - DATASET=prod
      - PHOTOS_COLLECTION_TEST=photos_test
      - PHOTOS_COLLECTION_PROD=photos_prod
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app/server
    depends_on:
      - mongo

  frontend:
    build:
      context: ./static
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./static:/app
    depends_on:
      - api_test

  ingest_test:
    image: python:3.12-slim
    restart: "no"
    working_dir: /app
    command: sh -c "pip install -r /app/requirements.txt && python -m photo_ingest"
    environment:
      - PHOTOS_DIR=/photos
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - DATASET=test
    volumes:
      - ./tools/photo_ingest:/app
      - ./static/public/fotos:/photos:ro
    depends_on:
      - mongo

  ingest_prod:
    image: python:3.12-slim
    restart: "no"
    working_dir: /app
    command: sh -c "pip install -r /app/requirements.txt && python -m photo_ingest"
    environment:
      - PHOTOS_DIR=/photos
      - MONGODB_URI=mongodb://mongo:27017/concurso
      - DATASET=prod
    volumes:
      - ./tools/photo_ingest:/app
      - /home/pablo/Imágenes/concursoDev:/photos:rw
    depends_on:
      - mongo

volumes:
  mongo-data:
